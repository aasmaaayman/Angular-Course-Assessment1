<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button (click)="goBack()">BACK</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex>
      <mat-grid-list cols="1" rowHeight="200px" *ngIf="dish">
              <h3>Comments</h3>
        <mat-grid-tile *ngFor="let d of dish.comments">
            <p>{{d.comment}}<br>{{d.rating}} Stars <br>
              -- {{d.author}} {{d.date | date:'mediumDate'}}<br>
              <p>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

</div>
